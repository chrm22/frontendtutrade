<mat-card class="example-card">
  <mat-card-content>
    <form [formGroup]="registroForm" class="form-container">

      <div style="display: flex; gap: 30px">
        <div style="justify-content: center">
          <mat-form-field appearance="fill" class="usuario-registro-field">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" />
            <mat-error *ngIf="registroForm.get('username')?.hasError('required')">
              El nombre de usuario es requerido.
            </mat-error>
            <mat-error *ngIf="registroForm.get('username')?.hasError('usernameYaExiste')">
              El nombre de usuario no está disponible.
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill" class="usuario-registro-field">
            <mat-label>Contraseña</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'"  formControlName="password" />
            <mat-icon matSuffix (click)="hide = !hide" style="cursor: pointer">
              {{hide ? 'visibility_off' : 'visibility'}}
            </mat-icon>
          </mat-form-field>

          <mat-form-field appearance="fill" class="usuario-registro-field">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="nombre" />
          </mat-form-field>

          <mat-form-field appearance="fill" class="usuario-registro-field">
            <mat-label>Apellido</mat-label>
            <input matInput formControlName="apellido" />
          </mat-form-field>

          <mat-form-field appearance="fill" class="usuario-registro-field">
            <mat-label>DNI</mat-label>
            <input matInput formControlName="dni" />
          </mat-form-field>
        </div>

        <div>
          <mat-form-field appearance="fill" class="usuario-registro-field">
            <mat-label>Fecha de nacimiento</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="fechaNacimiento" placeholder="DD/MM/YYYY" />
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

          <mat-form-field appearance="fill" class="usuario-registro-field">
            <mat-label>Correo electrónico</mat-label>
            <input matInput formControlName="email" />
          </mat-form-field>

          <mat-form-field appearance="fill" class="usuario-registro-field">
            <mat-label>Teléfono</mat-label>
            <input matInput formControlName="telefono" />
          </mat-form-field>

          <mat-form-field appearance="fill" class="usuario-registro-field">
            <mat-label>Ciudad</mat-label>
            <input matInput formControlName="ciudad" />
          </mat-form-field>

          <mat-form-field appearance="fill" class="usuario-registro-field">
            <mat-label>País</mat-label>
            <input matInput formControlName="pais" />
          </mat-form-field>
        </div>
      </div>


      <button mat-raised-button color="primary" (click)="onSubmit()">Registrar</button>
    </form>
  </mat-card-content>
</mat-card>
