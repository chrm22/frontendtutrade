<div style="justify-items: center; align-items: center; margin-top: 20px">

  <h2  *ngIf="misEnviadas.length == 0">No has enviado propuestas de trueque</h2>

  <mat-card class="solicitud-container" appearance="outlined"
            *ngFor="let enviada of misEnviadas"
            [routerLink]="'/app/propuestas/' + enviada.id">
<!--            [routerLink]="'/app/articulo/' + articulo.id">-->
    <!--    <mat-card-header style="margin-bottom: 5px">-->
    <!--      &lt;!&ndash;    <div mat-card-avatar class="example-header-image"></div>&ndash;&gt;-->
    <!--      <mat-card-title>{{ articulo.usuario.username }}</mat-card-title>-->
    <!--      <mat-card-subtitle style="color:#7D7D7D; font-weight: lighter">{{ articulo.usuario.localidad }}</mat-card-subtitle>-->
    <!--    </mat-card-header>-->

<!--    <img mat-card-image ngSrc="{{ articulo.imagenes[0].url }}" alt="{{ articulo.nombre }}" width="300" height="300"-->
<!--         style="object-fit: cover"-->
<!--         priority />-->

    <mat-card-content>

      <mat-card-content class="articulo-solicitud-container">

        <h3>Artículo solicitado:</h3>

        <div class="contenido-articulo-solicitud">

          <img mat-card-sm-image ngSrc="{{ enviada.articulo.imagenes[0].url }}"
               height="75" width="75" alt="{{ enviada.articulo.nombre }}">

          <div class="datos-articulo-solicitud">
            <h4>{{ enviada.articulo.nombre }}</h4>
            <p>De
              <span style="color: #f0ad4e">
                {{ enviada.articulo.usuario.nombreCompleto }}
              </span>
            </p>
          </div>

        </div>

      </mat-card-content>

      <mat-card-content class="articulo-solicitud-container">

        <h3>Tu artículo:</h3>

        <div class="contenido-articulo-solicitud">

          <img mat-card-sm-image ngSrc="{{ enviada.articuloOfrecido.imagenes[0].url }}"
               height="75" width="75" alt="{{ enviada.articuloOfrecido.nombre }}">

          <div class="datos-articulo-solicitud">
            <h4>{{ enviada.articuloOfrecido.nombre }}</h4>
          </div>

        </div>

      </mat-card-content>

    </mat-card-content>

  </mat-card>
</div>
